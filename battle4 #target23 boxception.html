
<html>
  <head>
    <link rel="stylesheet" href="./target23.css">
  </head>
  <body>
    <div style="position: relative; background: #F3AC3C; width: 400px; height: 300px;">
      <div class="a">
          <div class="b">
              <div class="c"></div>
          </div>
      </div>
    </div>
  </body>

<style>
  body{
    background: #F3AC3C;
  }
  .a,.b,.c{

    width:50%;
    height:50%;
  }
  .a{
    height:200;
    background:#1A4341;
    top:50;
    left:100;
  }
  .b,.c{
    background:#998235;
    bottom:0;
  }
  .c{
    background:#F3AC3C;
    right:0;
  }
</style>
